<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
</head>

<body>
<nav class="navbar bg-success">
    <a href="/personal" class="btn" th:text="${username != null} ? ${username}">Personal page</a>
    <a th:href="@{/logout}" class="btn">Log out</a>
</nav>
<div class="container">
    <h2 th:text="${username != null} ? 'Hello, ' + ${username} + '!'"></h2>
    <span th:text="${message != null} ? ${message}"></span><br>
</div>
<table class="table table-striped table-bordered">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Description</td>
    </tr>
    <tr th:each="item: ${items}">
        <td th:text="${item.name}">Name</td>
        <td th:text="${item.price}">Price</td>
        <td th:text="${item.description}">Description</td>
    </tr>
</table>
<footer class="footer-copyright text-center fixed-bottom bg-success py-3">Â©Copyright 2020 Bohdan Mamai</footer>
</body>
</html>
